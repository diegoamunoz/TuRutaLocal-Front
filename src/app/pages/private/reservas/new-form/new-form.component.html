<form [formGroup]="formData" 
class="form form-reservas"
(submit)="onSubmit()"
>

    <h1> Registrar reservas </h1>
    <div class="field">
        <label for="usuario">Usuario</label>
        <input type="text" formControlName="usuario" id="usuario">
    </div>
    <div class="field">
        <label for="nombre-servicio">Nombre servicio</label>
        <input type="text" formControlName="nombre-servicio" id="nombre-servicio">
    </div>
     <div class="field">
        <label for="fechareserva">Fecha reserva</label>
        <input type="text" formControlName="fecha-reserva" id="fecha-reserva">
    </div>
    <div class="field">
        <label for="cantidad-personas">Cantidad personas</label>
        <input type="number" formControlName="cantidad-personas" id="cantidad-personas">
    </div>
    <div class="field">
        <label for="role">Estado reserva</label>
        <select formControlName="estado-reserva" id="estado-reserva">
            <option value="pendiente">pendiente</option>
            <option value="confirmada">confirmada</option>
            <option value="cancelada">cancelada</option>
        </select>
    </div>

        <label for="cantidad-personas">CÃ³digo reserva</label>
        <input type="number" formControlName="codigo-reserva" id="codigo-reserva">
    </div>
    <div class="field">
        <button type="submit">Register usuario</button>
    </div>
</form>

<p>new-form works!</p>
<form 
    [formGroup]="formData"
    (submit)="onSubmit()"
    class="form form-destinos">
    <h1>Registrar Destinos</h1>
    <div class="field">
        <label for="destino-name">nombre del destino</label>
        <input type="text" formControlName="name" value="" placeholder="eje cafetero" id="destino-name">
    </div>
    <div class="field">
        <label for="destino-urlimage">imagen</label>
        <input type="text" formControlName="urlimage" value="" placeholder="http://..." id="destino-urlimage">
    </div>
    <div class="field">
        <label for="calificacion">calificacion</label>
        <input type="number" max="5" min="1" formControlName="score" value="" placeholder="ej: 5" id="calificacion">
    </div>
    <div class="field">
        <label for="">Destinos</label>
        <select formControlName="services" id="">
            <option value="">seleccione</option>
            <option value="tour por el Eje cafetero">Eje cafetero</option>
            <option value="tour san andres islas">san andres islas</option>
            <option value="tour tolu">tolu</option>
            <option value="paasadia nevado del cocuy">nevado del cocuy</option>
        </select>
    </div>
    <div class="field">
        <button type="submit">registrar destino</button>
    </div>
</form>
